<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FashionE</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Jost:regular,500,600,700,italic&display=swap" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<nav class="header__menu menu-header">
					<ul class="menu-header__list">
						<li class="menu-header__item">
							<a href="#" class="menu-header__link">Home</a>
						</li>
						<li class="menu-header__item">
							<a href="#" class="menu-header__link">Shop</a>
						</li>
						<li class="menu-header__item">
							<a href="#" class="menu-header__link">Product</a>
						</li>
						<li class="menu-header__item">
							<a href="#" class="menu-header__link">Page</a>
						</li>
						<li class="menu-header__item">
							<a href="#" class="menu-header__link">Blog</a>
						</li>
					</ul>
				</nav>
				<a href="#" class="heder__logo">
					<img src="/img/header/header-logo.svg" width="130" height="27.36" alt="header logo">
				</a>
				<form class="header__form" action="#">
					<input class="header__input" placeholder="Search Products..." type="text">
					<p class="header__form-category">All</p>
					<button type="submit" class="subscribe__button">
						<img src="/img/header/icon/search.svg" alt="search">
					</button>
				</form>
				<ul class="header__icon-list">
					<li class="header__icon-item"><img src="/img/header/icon/cat.svg" alt="header icon"></li>
					<li class="header__icon-item"><img src="/img/header/icon/heart.svg" alt="header icon"></li>
					<li class="header__icon-item"><img src="/img/header/icon/profile.svg" alt="header icon"></li>
				</ul>
			</div>
		</header>
		<main class="page"></main>
		<footer class="footer"></footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
